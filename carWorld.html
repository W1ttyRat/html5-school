            crossorigin="anonymous"
        />

        <link rel="stylesheet" href="css/carWorld.css" />

        <script src="js/carWorld.js" defer></script>
    </head>

    <body>
        <header>
            <nav class="navbar" id="home">
                <div class="container-fluid mb-3">
                    <div class="container-fluid d-flex m-auto pb-2 fixed-top bg-dark-subtle bg-image">
                        <div class="container-fluid border">
                            <ul class="nav nav-pills">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Pealeht</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="hobi.html">Hobi</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="clock.html">Kell</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Car World</a>
                                </li>
                            </ul>
                        </div>
                        <div class="container-fluid d-flex justify-content-end border">
                            <form action="" class="d-flex">
                                <input class="form-control me-2" type="search" placeholder="Otsi" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Otsi</button>
                            </form>
                        </div>
                        <button id="themeToggle" class="btn btn-outline-secondary btn-sm ms-2" type="button">L/D</button>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div id="world">
                <div id="car-box">
                    <img src="src/redCar.png" alt="Car image" id="car">
                    <img src="src/car-wheel.png" alt="" class="car-wheel" id="wheel1">
                    <img src="src/car-wheel.png" alt="" class="car-wheel" id="wheel2">
                </div>
                <div id="earth-box">
                    <img src="src/earth.png" alt="Earth image" id="earth">
                </div>
                <div id="moon-box">
                    <img src="src/moon.png" alt="" id="moon">
                </div>
            </div>
            <div class="d-inline-block m-3">
                <div class="mb-2">
                    <button class="btn btn-outline-success me-2" id="fasterMoon">+</button>
                    <button class="btn btn-outline-primary me-2" id="rotateMoon">Pööra kuud</button>
                    <button class="btn btn-outline-danger me-2" id="slowerMoon">-</button>
                </div>
                <div class="mb-2">
                    <button class="btn btn-outline-success me-2" id="fasterEarth">+</button>
                    <button class="btn btn-outline-primary me-2" id="rotateEarth">Pööra maad</button>
                    <button class="btn btn-outline-danger me-2" id="slowerEarth">-</button>
                </div>
                <div id="showMoon">

                </div>
            </div>
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
